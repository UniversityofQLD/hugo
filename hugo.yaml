      weight: 1
    - name: 视频专栏
      pageRef: /videos
      weight: 2
    - name: 分类
      pageRef: /tags
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series


